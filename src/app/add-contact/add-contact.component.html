<div>
    <form>
        <button [ngClass]="[buttonClass]" type="button" (click)="showForm()">{{ message }}</button>
    </form>
</div>
<div *ngIf="isVisible" class="card mb-2 mt-2">
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="name" >Nombre</label>
                <input type="text" #name="ngModel" name="name" class="form-control" required minlength="3" [(ngModel)]="inputContact.name">
                <div *ngIf="!name.valid" class="alert alert-danger mt-2">
                    Nombre minimo de 3 caracteres
                </div>
            </div>
            <div class="form-group">
                <label for="number">Numero</label>
                <input type="number" #phone="ngModel" name="phone" class="form-control" required [(ngModel)]="inputContact.phone">
                <div *ngIf="!phone.valid" class="alert alert-danger mt-2">
                    Numero Invalido
                </div>
            </div>
            <div class="form-group">
                <label for="email">Correo</label>
                <input type="email" #email="ngModel" name="email" class="form-control" required [(ngModel)]="inputContact.email">
                <div *ngIf="!email.valid" class="alert alert-danger mt-2">
                    Escriba un correo valido
                </div>
            </div>
            <div class="form-group">
               <label for="type">Titulo</label>
               <select class="custom-select" #type="ngModel" name="type" [(ngModel)]="inputContact.type">
                    <option value="Sr.">Sr.</option>
                    <option value="Sra.">Sra.</option>
                    <option value="Otro">Otro</option>
               </select> 
            </div>
            <div class="form-group">
                <button type="button" (click)="onSubmit(inputContact)" class="btn btn-success mt-2 form-control" [disabled]="!name.valid || !phone.valid || !email.valid" >Agregar</button>
            </div>
        </form>
    </div>
</div>
