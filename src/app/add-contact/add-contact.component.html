<div>
    <form>
        <button [ngClass]="[buttonClass]" type="button" (click)="showForm()">{{ message }}</button>
    </form>
</div>
<div *ngIf="isVisible" class="card mb-2 mt-2">
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="name" >Nombre</label>
                <input type="text" class="form-control" required minlength="3">
            </div>
            <div class="form-group">
                <label for="number">Numero</label>
                <input type="number" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Correo</label>
                <input type="email" class="form-control" required>
            </div>
            <div class="form-group">
               <label for="type">Titulo</label>
               <select class="custom-select">
                    <option *ngFor="let type of types" [value]="type">{{ type }}</option>
               </select> 
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-success mt-2 form-control" >Agregar</button>
            </div>
        </form>
    </div>
</div>
